<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Amaka Ogujiofor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="/images/bg-pattern-card.svg" alt="cyan-pattern" />
      </div>
      <div class="display-container">
        <img
          src="/images/image-victor.jpg"
          alt="black-man"
          class="display-img"
        />
      </div>
      <div class="name">
        <h1>Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="location">London</p>
      <hr />
      <div class="views">
        <div>
          <h2 class="view-title">80K</h2>
          <p class="details">Followers</p>
        </div>
        <div>
          <h3 class="view-title">803K</h2>
          <p class="details">Likes</p>
        </div>
        <div>
          <h4 class="view-title">1.4K</h2>
          <p class="details">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
